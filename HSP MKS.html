<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G端nl端k Harcama Takibi</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#f9f9f9; }
    .container { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
    input[type="number"] { width: 120px; padding: 8px; font-size:16px; border-radius:6px; border:1px solid #ccc; }
    button { padding: 8px 14px; font-size: 18px; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#eee; }
    .toplam { font-weight: bold; font-size: 22px; margin-top: 20px; color:#333; }
  </style>
</head>
<body>
  <h2>G端nl端k Harcama Takibi</h2>
  <div class="container">
    <input type="number" id="tutarInput" placeholder="Tutar gir" />
    <button onclick="islemYap('+')">+</button>
    <button onclick="islemYap('-')">-</button>
  </div>
  <div class="toplam">Toplam: <span id="toplam">0</span> TL</div>

  <script>
    let toplam = 0;

    function islemYap(islem) {
      const tutarInput = document.getElementById('tutarInput');
      let girilenTutar = parseFloat(tutarInput.value);
      if (isNaN(girilenTutar)) return;

      if (islem === '+') {
        toplam += girilenTutar;
      } else if (islem === '-') {
        toplam -= girilenTutar;
      }

      document.getElementById('toplam').innerText = toplam;
      tutarInput.value = '';
      tutarInput.focus();
    }
  </script>
</body>
</html>
